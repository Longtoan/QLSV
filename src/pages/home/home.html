
<ion-header>
  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let i of profiledata">
  <ion-thumbnail item-start>
      <img class="icon" src="../../assets/imgs/user_icon.png" alt="" />
  </ion-thumbnail>
  <ion-item>Họ Và Tên: {{i.hovaten}}</ion-item>
  <ion-item>MSSV :{{i.MSSV}}</ion-item>
  <ion-item>Lớp :{{i.lop}}</ion-item>
  <ion-item>Tình Trạng :{{i.tinhtrang}}</ion-item>
  
</ion-list>
<button ion-button full (click)="thongtin()"> Thông Tin Cá Nhân </button>
<ion-list *ngIf="hide">
<ion-list *ngFor="let i of profiledata">
    <ion-item>Khóa:{{i.khoa}}</ion-item>
    <ion-item>Bậc Đào Tạo : {{i.bacdaotao}}</ion-item>
    <ion-item>Ngành :{{i.nganh}}</ion-item>
    <ion-item>Khoa :{{i.khoa}}</ion-item>
</ion-list>
</ion-list>
<ion-row>
    <ion-col align-self-start>
      <button ion-button shape="round" (click)="ketqua()" > Kết quả học tập</button>
    </ion-col>
    <ion-col align-self-center>
        <button ion-button shape="round" >Đổi mật khẩu</button>
    </ion-col>
    <ion-col align-self-end>
        <button ion-button shape="round" (click)="logout()"> Đăng xuất</button>
    </ion-col>
  </ion-row>
</ion-content>
